<div class="upload-files-dialog modal">
  <div class="modal-header">
    <h1 class="dialog-title">{{ UPLOAD_FILES_DIALOG_HEADER }}</h1>
  </div>

  <div class="modal-body">
    <div class="drag-files-area">
      <div class="drag-instructions">
        {{ DRAG_AREA_UPLOAD_FILES_DIALOG_TEXT }}
      </div>
      <div class="drop-instructions">
        {{ DROP_AREA_UPLOAD_FILES_DIALOG_TEXT }}
      </div>

      <div class="drop-zone"></div>
    </div>

	<div class="uploading-files">
	  <div class="upload-indicator">
	    <h3 class="title">{{ UPLOADING_INDICATOR }}</h3>
	    <div class="upload-spinner">
	      <div class="circle"></div>
	      <div class="mask"></div>
	    </div>
	  </div>
    </div>

  </div>
  <div class="modal-footer">
    <button class="dialog-button btn primary" data-button-id="from-computer">{{ BUTTON_FROM_YOUR_COMPUTER }}</button>
    <button class="dialog-button btn" data-button-id="take-selfie">{{ TAKE_A_SELFIE }}</button>
    <button class="dialog-button btn" data-button-id="cancel">{{ CANCEL }}</button>
  </div>
</div>
