<div id="editor-console" class="bottom-panel vert-resizable top-resizer">
    <div class="toolbar simple-toolbar-layout mainToolbar">
        <span class="title">{{CONSOLE_TITLE}}</span>
        <button id="clearConsole" title="{{CONSOLE_CLEAR_TOOLTIP}}" class="clear-button">{{CONSOLE_CLEAR}}</button>
        <button title="{{CONSOLE_CLOSE_TOOLTIP}}"href="#" class="close"></button>
    </div>
    <div class="console">
      <div class="helper">
        <span class="helper-text">{{&CONSOLE_HELPTEXT}}</span>
      </div>
    </div>
</div>
